<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Lato:wght@300;400&display=swap"
        rel="stylesheet">
    <style>
        .minimal-input {
            width: 100%;
            padding: 1rem 0;
            background: transparent;
            border: none;
            border-bottom: 1px solid #ccc;
            outline: none;
            font-size: 1.25rem;
            color: #333;
            margin-bottom: 2rem;
            text-align: center;
            letter-spacing: 4px;
        }

        .minimal-input:focus {
            border-bottom-color: #000;
        }

        .minimal-btn-primary {
            background: #333;
            color: white;
            padding: 1rem 3rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.875rem;
        }
    </style>
</head>

<body style="display: flex; align-items: center; justify-content: center; min-height: 100vh;">

    <div style="text-align: center; width: 100%; max-width: 300px;">
        <h1 style="font-size: 1.5rem; margin-bottom: 3rem; font-weight: normal; letter-spacing: 1px;">Admin Access</h1>

        <form onsubmit="event.preventDefault(); handleLogin();">
            <input type="password" id="admin-pin" class="minimal-input" placeholder="PIN" required maxlength="4">
            <button type="submit" class="minimal-btn-primary" style="width: 100%;">Enter</button>
        </form>

        <a href="index.html"
            style="display: block; margin-top: 2rem; font-size: 0.75rem; color: #999; text-transform: uppercase; letter-spacing: 1px;">‚Üê
            Return Home</a>
    </div>

    <script type="module" src="script.js"></script>
</body>

</html>
